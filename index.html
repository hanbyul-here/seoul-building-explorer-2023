<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #map {  
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      body {
        overflow: hidden;
      }

      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #control {
        position: absolute;
        top: 15px;
        right: 15px;
        padding: 15px;
        background-color: rgba(200, 200, 200, 0.8);
        padding: 10px;
        width: 400px;
        font-size: 12px;
      }

      .option-wrapper {
        height: auto;
        position: relative;
      }
      .show-all {
        width: 100%;
      }
      .colorblock {
        width: 10%;
        float: left;
        padding: 5px;
        color: white;
        text-align: center;
        cursor: pointer;
        /* outline: 1px solid #ccc; */
        border: 1px solid #ccc
      }
      @media all and (max-width: 600px) {
        #control {
          left: 10px;
          width: calc(100% - 30px);
        }
        .colorblock {
          padding: 5px 2px;
        }
      }
      
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="maps" id="compare-map"></div>
    <div class="maps" id="map"></div>
  </div>
  <!-- <button onclick="test()">Click</button> -->

  <script type="module" src="src/main.jsx" ></script>
</body>
</html>
