<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }

      #map {  
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      body * {
        box-sizing: border-box;
      }
      #wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #control {
        background-color: rgba(200, 200, 200, 0.8);
        width: 100%;
        max-width: 400px;
        font-size: 12px;
        padding: 10px;
        box-shadow: 0 0 0 2px rgba(0,0,0,.1);
        border-radius: 2px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      h1 {
        font-size: 16px;
      }
      .option-wrapper {
        height: auto;
        position: relative;
      }
      .show-all {
        width: 100%;
        background-color: rgb(239, 239, 239);
        margin:5px 0;
        padding: 5px 0;
        border: 1px solid rgba(0,0,0,.4);
        border-radius: 2px;
      }
      .colorblock {
        width: 10%;
        float: left;
        padding: 8px 0;
        color: white;
        text-align: center;
        cursor: pointer;
        border: 1px solid #ccc
      }
      .maplibregl-compare .compare-swiper-vertical:before {
        content: '2017';
        position: absolute;
        left: -30px;
        text-shadow: 2px 2px 2px grey;
      }
      .maplibregl-compare .compare-swiper-vertical:after {
        content: '2023';
        position: absolute;
        right: -30px;
        text-shadow: 2px 2px 2px grey;
      }
      .switch {
        display: flex;
        align-items: center;
        justify-content: end;
        align-content: center;;
        cursor: pointer;
      }
      .switch input[type=checkbox] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        h1 {
          margin: 0;
        }
        .slider a {
          display: none;
        }
        .description { 
          margin: 5px 0;
        }
        .colorblock {
          padding: 8px 0;
        }
        .show-all {
          height: 30px;
        }
      }

  </style>
</head>
<body>
  <div id="wrapper">
    <div class="maps" id="compare-map"></div>
    <div class="maps" id="map"></div>
  </div>
  <!-- <button onclick="test()">Click</button> -->

  <script type="module" src="src/main.jsx" ></script>
</body>
</html>
